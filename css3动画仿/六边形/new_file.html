<!DOCTYPE html>
<html>
	<head>

		<title>六边形</title>
		<style>
			*{
				padding: 0; 
				margin: 0;
				background: #90BBBF;
			}
			.h{
				position: absolute;
				top:0.5rem;
				width: 1.5rem;
				height: 0.85rem;
				background-color: #008000;

			}

		</style>
	</head>
	<body>
