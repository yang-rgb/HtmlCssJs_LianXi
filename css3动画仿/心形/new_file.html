<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>心形</title>
		<style type="text/css">
			  #heart {
				  position: relative;
				  width: 100px;
				 height: 90px;
				 background: #008000;
			 }
			 #heart:before,
			 #heart:after {
				 position: absolute;
				 content: "";
				 left: 50px;
				 top: 0;
				 width: 50px;
				 height: 80px;
				 background: red;
				 border-radius: 50px 50px 0 0;
				transform: rotate(-45deg);
				transform-origin: 0 100%;
			 }
			 #heart:after {
				left: 0;
				transform: rotate(45deg);
	
				transform-origin :100% 100%;
			 }
	</style>
	</head>
	<body>
		<div id="heart"></div>
	</body>
</html>
