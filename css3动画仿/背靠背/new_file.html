<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背靠背</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 400px;
				height: 300px;
				margin: 100px auto;
				position: relative;
				perspective: 300px;
			}
			div img{
				width: 400px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
				transition: all 2s linear;
				animation: dd 100s linear infinite;
			}
			div img:last-child{
				backface-visibility: hidden;
			}
			div:hover img{
				transform: rotateY(180deg);
			}
			@keyframes dd{
				from{transform: rotateY(0deg);}
				to{transform: rotateY(3600deg);}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img  src="img/4.jpg" alt="">
			<img  src="img/5.jpg" alt="">
		</div>
	</body>
</html>
