<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>八卦图</title>
		<style type="text/css">
			body{
				margin: 0 auto;
			}
			div{
				width: 400px;
				height: 200px;
				background: #fff;
				margin: 100px auto;
				border-width: 4px 4px 204px 4px ;
				border-color: #000000;
				border-style: solid;
				border-radius: 50%;
				position: relative;
				
			}
			div:before{
				content: "";
				width: 50px;
				height: 50px;
				background: #fff;
				border: 75px solid #000000;
				
				position: absolute;
				left: 0;
				top: 50%;
				
				border-radius: 50%;
			}
			div:after{
				content: "";
				width: 50px;
				height: 50px;
				background: #000;
				border: 75px solid #fff;
				position: absolute;
				right: 0;
				top: 50%;
				
				border-radius: 50%;
			}
			
			
			
		</style>
		
		
	</head>
	<body>
		<div></div>
	</body>
</html>
