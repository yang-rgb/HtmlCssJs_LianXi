<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体图标</title>
		<!-- https://icomoon.io/ 引入-->
		<link rel="stylesheet" type="text/css" href="icon/style.css"/>
		
		
		<!-- 阿里 Unicode或Font class 引入-->
		<link rel="stylesheet" type="text/css" href="icon2/iconfont.css"/>
		
		
		<!-- 阿里 Symbol 引入-->
		<style>
			.icon {
			  width: 1em;
			  height: 1em;
			  vertical-align: -0.15em;
			  fill: currentColor;
			  overflow: hidden;
			}
		</style>
		<!-- 阿里 Symbol 引入-->
		<script src="icon2/iconfont.js"></script>
	</head>
	<body>
		<!-- https://icomoon.io/ 引用-->
		<span class="icon-home2"></span>
		
		<!-- 阿里 Unicode 引入-->
		<span class="iconfont">&#xe873;</span>
		
		
		<!-- 阿里 Font class 引用 -->
		<span class="iconfont icon-aliyu"></span>
		
		
		<!-- 阿里 Symbol 引用-->
		<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-icon_dianshangpingtai"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-food-pudding"></use>
		</svg>		
	</body>

</html>
