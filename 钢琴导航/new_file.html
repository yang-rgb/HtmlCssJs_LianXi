<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>钢琴导航</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				color: black;
			}
			nav{
				width: 900px;
				height: 60px;
				margin: 100px auto;
				
			}
			ul{
				width: 900px;
				height: 60px;
				position: relative;
			}
			li{
				width: 100px;
				height: 60px;
				float: left;
				border: 1px solid black;
				box-sizing: border-box;
				text-align: center;
				line-height: 60px;
				position: relative;
				overflow: hidden;
			}
			a{
				display: inline-block;
				width: 100px;
				height: 60px;
			}
			span{
				position: absolute;
				left: 0;
				top: 60px;
				width: 100px;
				height: 60px;
				background: blue;
				z-index: -1;
			}
		</style>
		<script src="Mytool/Mytool.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				var ul=mytool.$("ul");
				var alllis=ul.children;
				
				for(var i=0;i<alllis.length;i++){
					alllis[i].addEventListener("mouseover",function(){
						mytool.buffer(this.children[1],{"top":0});
						this.children[2].play();
						this.children[2].currentTime=100;
					});
					
					alllis[i].addEventListener("mouseout",function(){
						mytool.buffer(this.children[1],{"top":60});
						this.children[2].pause();
					});	
				}
				
				document.addEventListener("keydown",function(){
					var keycode=event["keyCode"]-49;
					
					mytool.buffer(alllis[keycode].children[1],{"top":0},function(){
						mytool.buffer(alllis[keycode].children[1],{"top":60});
					})
					
					
					
				})
				
				
				
			})
		</script>
	</head>
	<body>
		<nav id="nav">
			<ul id="ul">
				<li><a href="">首页</a><span></span><audio controls="controls" src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
				<li><a href="">首页</a><span></span><audio src="Audio/10.mp3"></audio></li>
			</ul>
		</nav>
	</body>
</html>
