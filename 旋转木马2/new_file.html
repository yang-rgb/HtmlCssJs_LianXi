<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
	
			}
			body{
				background: black;
			}
			#box{
				width: 1000px;
				height: 400px;
				background: red;
				margin: 100px auto;
				position: relative;
			}
			img{
				width: 100%;
				height: 100%;
			}
			.tu{
				width: 500px;
				height: 300px;
				position: absolute;
			}
			#slider_ctl span{
				font-size: 100px;

			}
			.slider_ctl_prev,.slider_ctl_next{
				position: absolute;
				top: 30%;
				z-index: 100;
				cursor: pointer;
			}
			.slider_ctl_next{
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1">
				<div class="tu">
					<a href="javascript:;"><img src="img/1.jpg" alt=""></a>
				</div>
				<div class="tu">
					<a href="javascript:;"><img src="img/2.jpg" alt=""></a>
				</div>
				<div class="tu">
					<a href="javascript:;"><img src="img/3.jpg" alt=""></a>
				</div>
				<div class="tu">
					<a href="javascript:;"><img src="img/4.jpg" alt=""></a>
				</div>
				<div class="tu">
					<a href="javascript:;"><img src="img/5.jpg" alt=""></a>
				</div>
				<!-- <div class="tu">
					<a href="javascript:;"><img src="img/6.jpg" alt=""></a>
				</div> -->
			</div>
			<div id="slider_ctl">
				<span class="slider_ctl_prev">&lt;</span>
				<span class="slider_ctl_next">&gt;</span>
			</div>
		</div>
	</body>
	<script src="Mytool/Mytool.js"></script>
	<script type="text/javascript">
		var box1=mytool.$("box1");
		var imgs=box1.children;
		var sliderCtl=mytool.$("slider_ctl");
		
		var jsonArr=[
			{"width":400,"left":20,"top":20,"opacity":0.5,"zIndex":4},
			{"width":500,"left":500,"top":70,"opacity":0.8,"zIndex":5},
			{"width":500,"left":250,"top":100,"opacity":1,"zIndex":6},
			{"width":500,"left":0,"top":70,"opacity":0.8,"zIndex":5},
			{"width":400,"left":580,"top":20,"opacity":0.5,"zIndex":4}
		];
		
		for(var i=0;i<jsonArr.length;i++){
			mytool.buffer(imgs[i],jsonArr[i]);
		}
		
		for(var j=0;j<sliderCtl.children.length;j++){
			var item=sliderCtl.children[j];
			item.onclick=function(){
				if(this.className==="slider_ctl_prev"){
					jsonArr.push(jsonArr.shift());
				}else{
					jsonArr.unshift(jsonArr.pop());
				}
				for(var i=0;i<jsonArr.length;i++){
					mytool.buffer(imgs[i],jsonArr[i]);
				}
			}
		}
		
	</script>
</html>
