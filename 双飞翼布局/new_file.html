<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双飞翼布局</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			.contatner{
				min-width: 400px;
				height: 200px;
				background: green;
				
			}
			.main-content{
				margin: 0 200px;
				background: aqua;

			}
			
			.left,.right{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			.main{
				width: 100%;
				height: 200px;
				background:blue;
				float: left;
			}
			.left{
				margin-left: -100%;
			
			}
			.right{
				margin-left: -200px;
	
			}
			
		</style>
	</head>
	<body>
		<div class="contatner">
			<div class="main">
				<div class="main-content">中间栏</div>
			</div>
			<div class="left">左边栏</div>
			<div class="right">右边栏</div>
		</div>
	</body>
</html>
