<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				text-align: center;
			}
			.time{
				background: yellow;
			}
		</style>
		
	</head>
	<body>
		<div id="s_kill_time" class="time">
			<span>距离下场</span>
			<span>00</span>
			<span>:</span>
			<span>00</span>
			<span>:</span>
			<span>00</span>
		</div>
	</body>
	<script src="Mytool/Mytool.js"></script>
	<script type="text/javascript">
		var s_kill_time=mytool.$("s_kill_time");
		var spans=s_kill_time.children;
		
		var timerId=null,time=8*60*60,hour,min,second;
		
		timerId=setInterval(function(){
			time--;
			
			if(time<=0){
				clearInterval(timerId);
			}
			
			// 拆分时分秒
			hour=Math.floor(time/(60*60));
			min=Math.floor(time%(60*60)/ 60);
			second=Math.floor(time%60);
			
			spans[1].innerText=size(hour);
			spans[3].innerText=size(min);
			spans[5].innerText=size(second);
			
			
			function size(num){
				return num<10?"0"+num:num;
			}
			
			
		},1000)
		
	</script>
</html>
