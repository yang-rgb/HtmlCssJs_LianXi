			// 窗口滚动
			window.onscroll=function(){
				
				if(jiazai("dom_pull")){
					autoCreateImg();
					waterFull("dom_pull");
				}
				
				// 导航滚动
				var scrollTop=mytool.scroll().top;
				if(scrollTop>=150){
					$("top_nav").style.display="block";
					$("elevator").style.display="block";
				}else{
					$("top_nav").style.display="none";
					$("elevator").style.display="none";
				}
				
				// 滚回顶部
				$("elevator").onclick=function(){
					mytool.buffer(document.documentElement,{scrollTop:0},null);
				}
				
			}
			
			// 监听按钮点击
			$("login").onclick=function(){
				$("mask").style.display="block";
			}
			$("close_btn").onclick=function(){
				$("mask").style.display="none";
			}
			
			bannerAutoPlay();
			
		
		})();
		
		
		function bannerAutoPlay(){
			var lis=$("slider_banner").getElementsByTagName("li");
			var index=0;
			
			 setInterval(function(){
				for(var i=0;i<lis.length;i++){
					var li=lis[i];
					li.style.opacity=0;
					
				}
				mytool.buffer(lis[index],{"opacity":1},null);
				
				index++;
				if(index===lis.length){
					index=0;
				}
				
			 },3000)
		}

		function tab(){
			var lis=$("tab_header").getElementsByTagName("li");
			var doms=$("tab_content").getElementsByTagName("div");
			var lastOne=0;
			for(var i=0;i<lis.length;i++){
				var li=lis[i];
				(function(i){
					li.onmousedown=function(){
						lis[lastOne].className="";
						doms[lastOne].style.display="none";
						this.className="current";
						doms[i].style.display="block";
						lastOne=i;
					}
				})(i)
				
			}
		}
		
		
		function $(id){
			return typeof id==="string" ?document.getElementById(id):null;
		}
