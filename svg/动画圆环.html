<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#path1{
				fill: transparent;
				stroke:#ccc;
				stroke-width: 10px;
				stroke-linecap: round;
			}
			
		</style>
		
	</head>
	<body>
		<svg id="svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="600">
		<path id="path1" d="M 200 300 A100 100 0 1 1 300 300"></path>

		</svg>
	</body>
</html>
