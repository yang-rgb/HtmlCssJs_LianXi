<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tab栏</title>
		<link rel="stylesheet" type="text/css" href="icon2/iconfont.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			main{
				width: 700px;
				height: 400px;
				margin: 100px auto;
			}
			h2{
				text-align: center;
				margin-bottom: 20px;
			}
			.tabsbox{
				width: 700px;
				height: 500px;
				border: 1px #BD2C00 solid;
			}
			.fisrstnav{
				width: 100%;
				height: 60px;
				background: #eee;
				border-bottom: 1px solid #ccc;
			}
			.fisrstnav ul li{
				float: left;
				width: 100px;
				height: 60px;
				text-align: center;
				line-height: 60px;
				border-right: 1px solid #ccc;
				position: relative;
				top: 0;
				left: 0;
				cursor: pointer;
				border-bottom: 1px solid #ccc;
			}
			.iconfont{
				position: absolute;
				top:0;
				right: 0;
				line-height: 20px;
				font-size: 20px;
			}
			.tabadd{
				float: right;
				width: 30px;
				height: 30px;
				line-height: 25px;
				text-align: center;
				font-size: 30px;
				border: 1px solid #ccc;
				color: #666;
				margin: 15px 15px;
				border-radius: 3px;
				cursor: pointer;
			}
			.tabscon{
				height: 400px;
				padding: 20px;
				box-sizing: border-box;
			}
			.tabscon section{
				width: 100%;
				height: 300px;
				display: none;
			}
			.fisrstnav .liactive{
				border-bottom: 1px solid white;
				background: white;
			}
			.tabscon .conactive{
				display: block;
			}
			input{
				border-style: none;
				outline: none;
				background: transparent;
			}
		</style>
		
	</head>
	<body>
		<main>
			<h2>
				tab
			</h2>
			<div class="tabsbox" id="tab">
				<nav class="fisrstnav">
					<ul>
						<li class="liactive"><span>测试1</span><sapn class="iconfont">&#xe873;</sapn></li>
						<li><span>测试2</span><sapn class="iconfont">&#xe873;</sapn></li>
						<li><span>测试3</span><sapn class="iconfont">&#xe873;</sapn></li>
					</ul>
					<div class="tabadd">
						<span>+</span>
					</div>
				</nav>
				
				<div class="tabscon">
					<section class="conactive">测试1</section>
					<section>测试2</section>
					<section>测试3</section>
				</div>
				
			</div>
			
		</main>
	</body>
	<script src="new_file.js"></script>
</html>
