<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>本地存储</title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<button class="cun">存储</button>
		<button class="huo">获取</button>
		<button class="shan">删除</button>
		<button class="qing">清空</button>
	</body>
	<script type="text/javascript">
		var int=document.querySelector("input");
		var cun=document.querySelector(".cun");
		var huo=document.querySelector(".huo");
		var shan=document.querySelector(".shan");
		var qing=document.querySelector(".qing");
		
		cun.addEventListener("click",function(){
			var val=int.value;
			sessionStorage.setItem("uname",val)
			
		})
		huo.addEventListener("click",function(){
			
			sessionStorage.getItem("uname")
			
		})
		
	</script>
</html>
