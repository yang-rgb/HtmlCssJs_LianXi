<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缓动案例</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
			}
			.dd{
				width: 300px;
				height: 350px;
			}
			#top{
				display: inline-block;
				position: relative;
			}
			.ty{
				width: 60px;
				height: 60px;
				position: absolute;
				top: 0;
				right: 0;
				cursor: pointer;
			}
			#box{
				position: fixed;
				right: 0;
				bottom: 0;
			}
			
		</style>
		<script src="Mytool/Mytool.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				mytool.$("close").addEventListener("click",function(){
					mytool.buffer(mytool.$("bottom"),{"height":0},function(){
						mytool.buffer(mytool.$("box"),{"width":0},function(){
							mytool.$("close").style.display="none";
						})
					})
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
		
			<div id="top">
				<img class="dd" src="img/15.jpg" >
				<img class="ty" id="close" src="img/关闭.png">
			</div>
			<div id="bottom">
				<img src="img/page3_title1.png" >
				
			</div>
		</div>
	</body>
</html>
