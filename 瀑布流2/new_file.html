<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>瀑布流2</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#main{
				position: relative;
			}
			img{
				vertical-align: top;
				width: 200px;
			}
			.box{
				float: left;
				padding: 15px 0 0 15px;
			}
			.boxli{
				padding:10px;
				border: 1px solid #666;
				border-radius: 6px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="box">
				<div class="boxli">
					<img src="img/1.jpg" >
				</div>
			</div>
			
			<div class="box"><div class="boxli"><img src="img/2.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/3.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/4.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/5.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/6.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/7.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/8.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/9.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/10.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/11.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/12.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/13.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/14.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/15.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/16.jpg" ></div></div>
			<div class="box"><div class="boxli"><img src="img/17.jpg" ></div></div>
			
			
		</div>
		
	</body>
	<script src="js/new_file.js"></script>
</html>
