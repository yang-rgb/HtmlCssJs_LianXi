
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding-left: 100px;
			}
			div{
				width: 300px;
				height: 300px;
				border: 2px solid #000000;
				margin-top: 30px;
			}
			li{
				width: 100px;
				height: 30px;
				margin: 20px 0;
				background: #008000;
			}
			
			
		</style>
	</head>
	<body>
		<ul>
			<li indatae="0" draggable="true">0</li>
			<li indatae="1" draggable="true">1</li>
			<li indatae="2" draggable="true">2</li>
			<li indatae="3" draggable="true">3</li>
			<li indatae="4" draggable="true">4</li>
		</ul>
		
		<div id="item"></div>
		
		<script type="text/javascript">
			var lis=document.getElementsByTagName("li")
			var ul=document.getElementsByTagName("ul")[0]
			var item=document.getElementById("item")
			
			for(var i=0;i<lis.length;i++){
				//拖拽移动
				lis[i].addEventListener("dragstart",function(e){
					var index=this.getAttribute("indatae");
					
					e.dataTransfer.setData("Text",index);
				})
				lis[i].addEventListener("dragover",function(e){
					e.preventDefault();
				})
				lis[i].addEventListener("drop",function(e){
					var Tex=e.dataTransfer.getData("Text");
					for(var j=0;j<lis.length;j++){
						if(lis[j].getAttribute("indatae")==Tex){
							ul.insertBefore(lis[j],this)
						}
					}
				})
			}
		
			//拖拽删除
			item.addEventListener("dragover",function(e){
				e.preventDefault();
			})
			item.addEventListener("drop",function(e){
				var Tex=e.dataTransfer.getData("Text");
				for(var j=0;j<lis.length;j++){
					if(lis[j].getAttribute("indatae")==Tex){
						lis[j].remove()
					}
				}
				
			})
			
			
		</script>
	</body>
</html>
