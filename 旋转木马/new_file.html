<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转木马</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				border: none;
				list-style: none;
			}
			img{
				vertical-align: top;
			}
			body{
				background: #000;
			}
			#slider{
				width: 1200px;
				height: 600px;
				margin: 100px auto;
				position: relative;
				/* background: red; */
			}
			li{
				position: absolute;
				left: 200px;
				top: 0;
			}
			img{
				width: 100%;
				height: 100%;
			}
			#slider_ctl{
				height: 100px;
				opacity: 0;
	
			}
			.slider_ctl_prev,.slider_ctl_next{
				width: 76px;
				height: 112px;
				position:absolute;
				top:50%
				margin-top:-56px;
				z-index: 99;
			}
			.slider_ctl_prev{
				width: 100px;
				height: 100px;
				background: url(img/13.jpg) no-repeat;
				top: 40%;
				left: 0;
			}
			.slider_ctl_next{
				width: 100px;
				height: 100px;
				background: url(img/12.jpg) no-repeat;
				top: 40%;
				right: 0;
			}
		</style>
		<script src="Mytool/Mytool.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				var slider=mytool.$("slider");
				var sliderMain=mytool.$("slider_main");
				var allLis=sliderMain.children;
				var sclderCtl=mytool.$("slider_ctl");
				
				var jsonArr=[
					{width:400,top:20,left:50,opacity:0.4,zIndex:2},
					{width:600,top:70,left:0,opacity:0.8,zIndex:3},
					{width:800,top:100,left:200,opacity:1,zIndex:4},
					{width:600,top:70,left:600,opacity:0.8,zIndex:3},
					{width:400,top:20,left:750,opacity:0.4,zIndex:2}
				];
				
				for(var i=0;i<jsonArr.length;i++){
					mytool.buffer(allLis[i],jsonArr[i]);
				}
				
				slider.addEventListener("mouseover",function(){
					mytool.buffer(sclderCtl,{"opacity":1});
				});
				slider.addEventListener("mouseout",function(){
					mytool.buffer(sclderCtl,{"opacity":0});
				})
				
				for(var j=0;j<sclderCtl.children.length;j++){
					
					var item=sclderCtl.children[j];
					item.addEventListener("click",function(){
						if(this.className==="slid-er_ctl_prev"){
							jsonArr.push(jsonArr.shift());
						}else{
							jsonArr.unshift(jsonArr.pop());
						}
						
						for(var i=0;i<jsonArr.length;i++){
							mytool.buffer(allLis[i],jsonArr[i]);
						}
						
					})
				}
				
			})
		</script>
	</head>
	<body>
		<div id="slider">
			<ul id="slider_main">
				<li><img src="img/6.jpg" alt=""></li>
				<li><img src="img/7.jpg" alt=""></li>
				<li><img src="img/8.jpg" alt=""></li>
				<li><img src="img/9.jpg" alt=""></li>
				<li><img src="img/11.jpg" alt=""></li>
			</ul>
			<div id="slider_ctl">
				<span class="slider_ctl_prev"></span>
				<span class="slider_ctl_next"></span>
			</div>
			
		</div>
	</body>
</html>
