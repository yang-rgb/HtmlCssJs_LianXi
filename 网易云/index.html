<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网易云</title>
		<link rel="stylesheet" type="text/css" href="css/wangyiyun.css"/>
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<a href="#" title="网易云163免费邮箱"></a><a href="#" title="网易云126免费邮箱">
				</a><a href="#" title="网易云Yeah.net免费邮箱"></a>
			</div>
			<div class="links">
				<a href="#">反馈意见</a>
			</div>
		</div>
		<div class="content">
			<div class="top">
				<div class="left">
					<div class="right">
						<h1>欢迎注册网易邮箱！邮件地址可以登录使用其他网易旗下产品。</h1>
					</div>
				</div>
				
			</div>
			<div class="bottom">
				<div class="article">
					<div class="articleTop">
						<ul>
							<li>注册免费邮箱</li>
							<li>注册VIP邮箱</li>
						</ul>
					</div>
					<div class="articleBottom">
						<div class="line">

							<span>
								<span class="star">*</span>邮件地址
							</span>
							<div>
								<input type="text" value="建议使用手机注册"/>@<select name="">
									<option value="163.com">163.com</option>
									<option value="126.com">126.com</option>
									<option value="Inj.net">Inj.net</option>
									
								</select>
							</div>
						</div>
						<p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
						
						<div class="line">

							<span>
								<span class="star">*</span>密码
							</span>
							<div>
								<input type="password" class="special"/>
							</div>
						</div>
						<p>6~16个字符，区分大小写</p>
						
						<div class="line">

							<span>
								<span class="star">*</span>确认密码
							</span>
							<div>
								<input type="password" class="special"/>
							</div>
						</div>
						<p>请再次填写密码</p>
						
						<div class="line">

							<span>
								<span class="star">*</span>手机号码
							</span>
							<div>
								<input type="password" class="special"/>
							</div>
						</div>
						<p>请输入手机号</p>
						
						<div class="line">

							<span>
								<span class="star">*</span>验证码
							</span>
							<div>
								<input type="text" / class="vcodeInput">
								<img src="img/call.jpg"/>
							</div>
						</div>
						<p>请填写图片中的字符，不区分大小写</p>
						
						<p>
							<input type="checkbox"/>
							
							同意"<a href="#">服务条款</a>"和"<a href="">隐私权相关政策</a>"
						</p>
						<input type="submit" value="立即注册" />
					</div>
					
				</div>
				<div class="aside">
					<img src="img/r11.png"/>
				</div>
				
			</div>
	
		</div>

			</p>
			<p>
				数据来源：艾媒咨询《2015-2018中国个人邮箱行业研究报告》
			</p>
			
		</div>
	
	</body>
</html>
