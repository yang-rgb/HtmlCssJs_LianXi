<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>瀑布流</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			img{
				width: 250px;
				vertical-align: top;
			}
			
			#main{
				position: relative;
				
			}
			.box{
				float: left;
				padding: 15px 0 0 15px;
			}
			.pic{
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			
			<div class="box">
				<div class="pic">
					<img src="img/7.jpg" >
				</div>
			</div>
						
			<div class="box"><div class="pic"><img src="img/8.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/9.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/10.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/11.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/12.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/13.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/14.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/15.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/16.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/17.jpg" ></div></div>
			<div class="box"><div class="pic"><img src="img/18.jpg" ></div></div>		
			<div class="box"><div class="pic"><img src="img/1.jpg" height="200px" ></div></div>
			<div class="box"><div class="pic"><img src="img/2.jpg" height="300px" ></div></div>
			<div class="box"><div class="pic"><img src="img/3.jpg" height="150px"></div></div>
			<div class="box"><div class="pic"><img src="img/4.jpg" height="350px"></div></div>
			<div class="box"><div class="pic"><img src="img/5.jpg" height="250px"></div></div>
			<div class="box"><div class="pic"><img src="img/6.jpg" ></div></div>
			
		</div>
	</body>
	<script src="js/underscore-min.js"></script>
	<script src="Mytool/Mytool.js"></script>
	<script src="js/new_file.js"></script>
</html>
