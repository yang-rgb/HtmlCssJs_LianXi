<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片控制</title>
	</head>
	<body>
		<div class="box">
			<img src="img/1.jpg" alt="">
			
			<button id="prev">上一张</button>
			<button id="next">下一张</button>

		</div>
	</body>
	<script>
		var img=document.getElementsByTagName("img")[0];
		var prev=document.getElementById("prev");
		var next=document.getElementById("next");
		
		var current=1,min=1,max=5
		prev.onclick=function(){
			if(current==min){
				current=max;
			}else{
				current--;
			}
			img.setAttribute("src","img/"+current+".jpg");
			
		}
		
		next.onclick=function(){
			if(current==max){
				current=min;
			}else{
				current++;
			}
			img.setAttribute("src","img/"+current+".jpg");
		}
		
		
		
		
		
		
	</script>
</html>
