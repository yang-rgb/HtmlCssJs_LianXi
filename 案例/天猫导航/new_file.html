<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>天猫导航</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			div{
				width: 800px;
				height: 60px;
				border: 1px solid #000000;
				margin: 100px auto;
				position: relative;
			}
			
			li{
				width:100px;
				height: 60px;
				float: left;
				text-align: center;
				line-height: 60px;
				font-weight: bold;
				cursor: pointer;
				
			}
			span{
				width:100px;
				height: 60px;
				position: absolute;
				background: url(img/天猫1.png) no-repeat;
				background-size: 100% 100%;
				z-index: -1;
			}
			
		</style>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				var box=document.getElementById("box");
				var mao=document.getElementById("spanmao");
				var lis=document.getElementsByTagName("li");
				
				var shubiaodianji=0;
				
				 for(var i=0;i<lis.length;i++){
					var li=lis[i];
					
					li.addEventListener("mouseover",function(){
						end=this.offsetLeft;
						
					})
					
					li.addEventListener("mousedown",function(){
						shubiaodianji=this.offsetLeft;
					})
					
					li.addEventListener("mouseout",function(){
						end=shubiaodianji;
					})
					
				 }
				
				var kai=0,end=0;
				setInterval(function(){
					kai +=(end-kai)*0.2;
					
					mao.style.left=kai+"px";
					
				},20)
				
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span id="spanmao"></span>
			<ul>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
				<li>活动活动</li>
			</ul>
		</div>
	</body>
</html>
