<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画函数</title>
		<style>
			#dong{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script >
				window.addEventListener('load',function(){
				
						var donghua=mytool.$("donghua");
						var dong=mytool.$("dong");
						
						var intervallD=null,begin=0,target=800;
						
						donghua.addEventListener('click',function(){
							clearInterval(intervallD);
							intervallD=setInterval(function(){
								begin+=(target-begin)*0.2;
								if(begin>=target){
									clearInterval(intervallD);
									begin=target;
								}
								dong.style.marginLeft=begin+'px';
							},50)
						})

					
				})
				
				
		
		</script>
		<script src="../Mytool/Mytool.js">
			
		</script>
	</head>
	<body>
		<button id="donghua" type="button">开始动画</button>
		<div id="dong"></div>
	</body>
</html>
