<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关闭案例</title>
		<style type="text/css">
			#box1{
				position: relative;
				/* background: red; */
				display: inline-block;
			}
			#guanbi{
				width: 3rem;
				height: 3rem;
				position: absolute;
				top: 0;
				right: 0;
				cursor: pointer;
			}
			.d{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		
		<script>
			window.onload=function(){
				
				var guanbi=document.getElementById("guanbi");
				
				guanbi.onclick=function(){
					// this.parentNode.remove();
					 this.parentNode.style.display='none';
					
				}	
			}	
		</script>
		
	</head>
	<body>
		<div id="box1">
			<img id="ddd" src="img/2.jpg" alt="">
			<img id="guanbi" src="img/关闭.png" alt="">
		
		</div>
			<div class="d"></div>
	</body>
</html>
