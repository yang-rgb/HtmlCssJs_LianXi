<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>侧面显示与隐藏</title>
		<style type="text/css">
			#box1{
				width: 60px;
				height: 60px;
				position: fixed;
				top: 300px;
				left: 0px;
				background: url(img/1.jpg) no-repeat ;
				background-size: 100% 100%;
				cursor: pointer;
			}
			#box2{
				position: absolute;
				left: 60px;
				top: -150px;
				display: none;
			}
			img{
				width: 500px;
				height: 300px;
			}
			
		</style>
		<script>
			window.onload=function(){
				var box1=document.getElementById("box1");
				var box2=document.getElementById("box2");
				
				box1.onmouseover=function(){
					this.style.background="rgba(255,0,0,0.1)"
					
					box2.style.display="block";
					
				}
				
				box1.onmouseout=function(){
					this.style.background="url(img/1.jpg) no-repeat";
					this.style.backgroundSize="100% 100%";
					
					box2.style.display="none";


				}
				
			}
		</script>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<img src="img/1.jpg" >
			</div>
			
		</div>
	</body>
</html>
