<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			body{
				height: 2000px;
			}
			#head{
				width: 100%;
				height: 200px;
				background: red;
			}
			#nav{
				width: 100%;
				height: 100px;
				background: #008000;
				color: #000000;
				font-size: 60px;
				text-align: center;
			}
			.nav{
				position: fixed;
				top:0;
				left: 0;
			}
		</style>
		<script src="../Mytool/Mytool.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				var nav_top_height=mytool.$("nav").offsetTop;
				console.log(nav_top_height);
				window.addEventListener("scroll",function(event){
				var scrollTopHeight=document.body.scrollTop || document.documentElement.scrollTop;
					console.log(scrollTopHeight);
					if(scrollTopHeight>=nav_top_height){
						mytool.$("nav").className="nav";
					}else{
						mytool.$("nav").className="";
					}
				})
			})
		</script>
	</head>
	<body>
		<div id="head"></div>
		<div id="nav">导航</div>
	</body>
	
</html>
