<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡案例</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			#panel{
				width: 100%;
				height: 100%;
				background-color: black;
				opacity: 0.4;
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			#login{
				width: 400px;
				height: 400px;
				background-color: #00FFFF;
				border-radius: 10px;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				display: none;

			}
		</style>
	</head>
	<body>
		<button id="button12" type="button">立即登录</button>
		<div id="panel"></div>
		<div id="login"></div>
	</body>
	<script src="../Mytool/Mytool.js"></script>
	<script type="text/javascript">
		window.addEventListener("load",function(){
			
			mytool.$("button12").addEventListener("click",function(event){
				var event=event || window.event;
				if(event && event.stopPropagation){
					event.stopPropagation();
				}else{
					event.cancelBubble=true;
				}
				
				mytool.$("panel").style.display="block";
				mytool.$("login").style.display="block";
				
				document.body.style.overflow="hidden";	
			})
			
		document.addEventListener("click",function(event){
			var e=event || window.event;
			
			var targetId=e.target?e.target.id:e.srcElement.id;
			console.log(targetId);
			if(targetId!=="login"){
				mytool.$("panel").style.display="none";
				mytool.$("login").style.display="none";
				
				document.body.style.overflow="auto";
			}else{
				window.location.href="http://www.baidu.com/";
			}
		})
			
			
			
		})
	</script>
</html>
