<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				
				var p=document.getElementById("p");
				var currentdate,currentTime,nextTime,allTime;
				var nextdate=new Date("2019/06/06 00:00:00");
				setInterval(function(){
					currentdate=new Date();
					
					currentTime=currentdate.getTime();
					nextTime=nextdate.getTime();
					
					allTime=nextTime-currentTime;
					
					var allsecod=-parseInt(allTime/1000);
					
					var d=size(parseInt(allsecod/3600/24));
					var h=size(parseInt(allsecod/3600%24));
					var m=size(parseInt(allsecod/60%60));
					var s=size(parseInt(allsecod%60));
					
					p.innerText=d+"天"+h+"时"+m+"分"+s+"秒";
					
				},1000)
				
				function size(num){
					return num<10 ?"0"+num:num;
				}
				
				
				
			}
			
		</script>
	</head>
	<body>
		<p id="p"></p>
	</body>
</html>
