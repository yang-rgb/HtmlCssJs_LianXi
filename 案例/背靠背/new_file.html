<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背靠背</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				position: absolute;
				width: 500px;
				height: 300px;
				transition: all 6s;
			}
			.box{
				width: 500px;
				height: 300px;
				margin: 0 auto;
				background: red;
			}
			.box:hover img{
				transform: rotateY(180deg);
			}
			.img2{
				backface-visibility: hidden;
			}
	
		</style>
	</head>
	<body>
		<div class="box">
			<img class="img1" src="img/1.jpg" alt="">
			<img class="img2" src="img/2.jpg" alt="">
		</div>
				
	
	</body>
</html>
