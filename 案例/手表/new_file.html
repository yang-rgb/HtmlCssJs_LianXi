<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手表</title>
		<style type="text/css">
			.box{
				margin: 0 auto;
				width: 600px;
				height: 600px;
				background: url(img/1.png) no-repeat;
				background-size: cover;
				overflow: hidden;
			    position: relative;
			}
			
			#h{
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -200px;
				margin-top: -200px;
				background: red;
				width: 400px;
				height: 400px;
				background: url(img/2.png) no-repeat;
				
			}
			#m{
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -200px;
				margin-top: -200px;
				width: 400px;
				height: 400px;
				background: url(img/3.png) no-repeat;
				
			}
			#s{
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -200px;
				margin-top: -200px;
				width: 400px;
				height: 400px;
				background: url(img/4.png) no-repeat;
			}
		
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var hd=document.getElementById("h")
				var md=document.getElementById("m")
				var sd=document.getElementById("s")
				
				setInterval(function(){
					var date=new Date();
					
					var mills=date.getMilliseconds();
					var s=date.getSeconds()+mills/1000;
					var m=date.getMinutes()+s/60;
					var h=date.getHours()+m/60;
					
					hd.style.transform="rotate("+h*30+"deg)";
					md.style.transform="rotate("+m*6+"deg)";
					sd.style.transform="rotate("+s*6+"deg)";
					
					
				},1000)
				
				
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div id="h"></div>
			<div id="m"></div>
			<div id="s"></div>
		</div>
	</body>
</html>
