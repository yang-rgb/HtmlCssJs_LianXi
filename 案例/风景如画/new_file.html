<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>风景如画</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 1000px;
				margin: 0 auto;
				background: greenyellow;
			}
			ul li{
				list-style: none;
			}
			img{
				width: 500px;
				height: 300px;
			}
			p{
				font-size: 30px;
				color: goldenrod;
			}
			ul>li{
				width: 100px;
				height: 60px;
				float: left;
				background: red;
				margin: 5px 5px;
			}
			ul>li img{
				width: 100%;
				height: 100%;
			}
			#big-img{
				margin-left: 5px;
			}
		</style>
		<script>
			window.onload=function(){
				var pd=document.getElementById("pd");
				var big_img=document.getElementById("big_img");
				var uld=document.getElementById("uld");
				var alists=uld.getElementsByTagName("a");
				
				for(var i=0; i<alists.length; i++){
					var a=alists[i];
					
					a.onclick=function(){
						pd.innerText=this.title;
						big_img.setAttribute("src",this.href);
						
						return false;
					}
					
				}
				
				
			};
		</script>
	</head>
	<body>
		<p id="pd">海贼王</p>
		<img id="big_img" src="img/1.jpg" alt="">
		<ul id="uld">
			<li>
				<a href="img/1.jpg" title="海1">
					<img src="img/1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="img/2.jpg" title="海2">
					<img src="img/2.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="img/3.jpg" title="海3">
					<img src="img/3.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="img/4.jpg" title="海4">
					<img src="img/4.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="img/5.jpg" title="海5">
					<img src="img/5.jpg" alt="">
				</a>
			</li>
		</ul>
	</body>
</html>
