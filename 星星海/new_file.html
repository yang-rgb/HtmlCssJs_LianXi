<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>星星海</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
				position: relative;
			}
			span{
				width: 30px;
				height: 30px;
				position: absolute;
				top: 0;
				left: 0;
				background: url(img/1.png) no-repeat ;
				background-size: cover;
				animation: dong 2s alternate infinite;
			}
			@keyframes dong{
				from{
					opacity: 1;
				}
				to{
					opacity: 0;
				}
			}
			span:hover{
				transform: rotate(180deg) scale(2) !important;
				transition: all 1s;

			}
			
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			var pingW=document.documentElement.clientWidth;
			var pingH=document.documentElement.clientHeight;
			
			for(var i=0;i<120;i++){
				var span=document.createElement("span");
				document.body.appendChild(span);
			
			
			var X=parseInt(Math.random()*pingW);
			var Y=parseInt(Math.random()*pingH);
			
			span.style.left=X+"px";
			span.style.top=Y+"px";

			var suo=Math.random()*1.3;
			span.style.transform='scale('+suo+')';
			
			var suo1=Math.random()*1.3;
			span.style.animationDelay=suo1+'s';

			}
		</script>
	</body>
</html>
