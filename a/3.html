<title>蚂蚁部落</title>
<style>
	.print{
	
	    width:250px;
	    white-space:nowrap;
	    overflow:hidden;
	    -webkit-animation: dy 3s steps(60, end) infinite;
	    animation: dy 3s steps(50, end) infinite;
	}
	@-webkit-keyframes dy{
	    from { width: 0;}
	}
	@keyframes dy{
	    from { width: 0;}
	}
</style>
</head>
<body>
	
	<p class="print">这里加入文字内容</p>
	
	
	<script src="https://cdn.jsdelivr.net/npm/better-scroll"></script>
	<script type="text/javascript">
		var er=document.getElementById("sousuoye");
		var fg=document.getElementById("fg");
		var ers=er.children;
		fg.onclick=function(){
			for(var i=0;i<ers.length;i++){
				er.removeChild(ers[i]);
			}
		}
		
		 
		
	</script>
</body>
</html>
