<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: #f00;
				border-radius: 50%;
				margin: 100px auto;	
				position: relative;
			}
			.left{
				width: 100px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				transform: rotate(180deg);
				transform-origin: right center;
			}
			.right{
				width: 100px;
				height: 200px;
				position: absolute;
				top: 0;
				right: 0;
				overflow: hidden;
				transform: rotate(180deg);
				transform-origin: left center;
			}
			.box1{
				box-sizing: border-box;
				width: 200px;
				height: 200px;
				border: 20px solid #008000;
				border-radius: 50%;
				position: absolute;
				clip: rect(0px 100px 200px 0px);
			
			}
			.box2{
				
				left: -100%;
				box-sizing: border-box;
				width: 200px;
				height: 200px;
				border: 20px solid #008000;
				border-radius: 50%;
				position: absolute;
				clip: rect(0px 200px 200px 100px);
				
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<div class="box1"></div>
			</div>
			<div class="right">
				<div class="box2"></div>
			</div>
		</div>
