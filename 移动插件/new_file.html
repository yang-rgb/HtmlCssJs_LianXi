<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="fastclick.js"></script>
	</head>
	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		// 解决300毫秒延迟

		}
		
		
		
	</script>
