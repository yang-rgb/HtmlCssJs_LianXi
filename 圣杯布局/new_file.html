<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			
			.contatner{
				min-width: 200px;
				height: 200px;
				background: green;
				padding: 0 200px;
			}
			
			.left,.right{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			.main{
				width: 100%;
				height: 200px;
				background:blue;
				float: left;
			}
			.left{
				margin-left: -100%;
				position: relative;
				left: -200px;
			}
			.right{
				margin-left: -200px;
				position: relative;
				left: 200px;
			}
			
			
			
		</style>
	</head>
	<body>
		<div class="contatner">
			<div class="main">中间栏</div>
			<div class="left">左边栏</div>
			<div class="right">右边栏</div>
		</div>
		
	</body>
</html>
