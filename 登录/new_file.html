<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	</head>
	<body>
		<section id="content">
			<!-- 头部 -->
			<div class="content-header clearfix">
				<a href="" class="current">我要注册</a>
				<a href="">我要登录</a>
			</div>
			<!-- 内容 -->
			<div class="content-body">
				<div class="dom1">
					<form action="https://www.baidu.com" method="">
						
						<div class="s1">
							<h4>账号</h4>
							<input type="text" name="user" placeholder="用户名/手机/邮箱">
						</div>
						<div class="s1">
							<h4>密码</h4>
							<input type="password" name="pwd" placeholder="请输入密码">
						</div>
						<div class="s2">
							<input type="checkbox"/>
							<span>记住密码</span>
						</div>
						<input type="submit" class="btn" value="登&nbsp;录">
					</form>
					
					<div class="dom-footer">
						<div class="login-another">
							<a href="">找回密码</a>
							<span>|</span>
							<span>还没有注册账号</span>
							<a href="">立即注册</a>	
						</div>
						<div class="login-three">
							<span>使用第三方账号直接登录</span>
							<div class="login-icon">
								<a href="">
									<img src="img/weixin-h.png" alt="">
								</a>
								<a href="">
									<img src="img/xinlang-h.png" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
				
				<div class="dom2"></div>
			</div>
		</section>
	</body>
</html>
