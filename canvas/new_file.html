<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		#canvas1{
			border: 1px solid #000;
		}
		
	</style>
	<body>
		<canvas id="canvas1" width="500" height="500"></canvas>
		
		
		<script type="text/javascript">
			var oCanvas1=document.getElementById("canvas1")
			var ctx=oCanvas1.getContext('2d')
			
			// ctx.moveTo(100,100)  
			// ctx.lineTo(200,100)
			// ctx.lineTo(200,200)
			// ctx.closePath(); //闭合路径
			// ctx.strokeStyle='red'
			// ctx.lineWidth=10;
			// ctx.stroke();
			
			// ctx.beginPath();  //开始新路径
			
			// ctx.rect(100,100,200,100)
			// ctx.stroke();
			
			// ctx.fillRect(100,100,200,200)
			
			// ctx.strokeRect(10,100,200,200)
			
			// ctx.clearRect(0,0,100,100)
			
			ctx.moveTo(250,250);
			ctx.lineTo(350,250);
			ctx.arc(250,250,100,0,-Math.PI/180 * 50,0);
			ctx.closePath()
			ctx.stroke();
			
			var bg=ctx.createLinearGradient(0,0,0,500)
			bg.addColorStop(0,"red")
			bg.addColorStop(0.5,"orange")
			bg.addColorStop(1,"green")
			
		</script>
	</body>
